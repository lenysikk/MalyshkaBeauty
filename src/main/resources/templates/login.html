<!DOCTYPE html>
<html lang="ru,en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message {
            color: red;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${param.error}" class="message">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="message">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <label>User Name: <input type="text" name="username" /></label>
        </div>
        <div>
            <label>Password: <input type="password" name="password" /></label>
        </div>
        <div>
            <input type="submit" value="Sign In" />
        </div>
    </form>
</div>
</body>
</html>
